<section class="hero hero--compact">
  <div class="hero-sky" aria-hidden="true"></div>

  <div class="hero-sun-wrapper" aria-hidden="true">
    <svg class="hero-sun" viewBox="0 0 120 120">
      <defs>
        <linearGradient id="sunGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#ffe4a0"/>
          <stop offset="50%" stop-color="#f5a623"/>
          <stop offset="100%" stop-color="#e8673c"/>
        </linearGradient>
        <clipPath id="sunClip">
          <circle cx="60" cy="60" r="40"/>
        </clipPath>
      </defs>
      <circle cx="60" cy="60" r="40" fill="url(#sunGradient)"/>
      <g clip-path="url(#sunClip)" opacity="0.25">
        <rect x="0" y="68" width="120" height="4" fill="#fff"/>
        <rect x="0" y="76" width="120" height="4" fill="#fff"/>
        <rect x="0" y="84" width="120" height="4" fill="#fff"/>
        <rect x="0" y="92" width="120" height="4" fill="#fff"/>
      </g>
    </svg>
  </div>

  <div class="hero-mountains-container" aria-hidden="true">
    <svg class="mountain-layer mountain-layer--3" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,252 L100,195 L240,238 L380,170 L530,230 L660,156 L820,245 L960,166 L1110,225 L1260,178 L1400,200 L1440,190 L1440,320 L0,320 Z" fill="#7a99a3"/>
    </svg>
    <svg class="mountain-layer mountain-layer--4" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,276 L120,215 L270,258 L420,186 L580,248 L720,170 L880,268 L1030,178 L1180,238 L1320,196 L1440,218 L1440,320 L0,320 Z" fill="#5d7f8a"/>
    </svg>
    <svg class="mountain-layer mountain-layer--5" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,304 L130,235 L290,278 L440,202 L610,270 L760,182 L920,288 L1060,188 L1210,258 L1350,210 L1440,232 L1440,320 L0,320 Z" fill="#3d5c66"/>
    </svg>
  </div>

  <div class="wrap">
    <div class="hero-layout">
      <div class="hero-content">
        <h1>{{ heroTitle }}</h1>
        {{#if heroDescription}}<p>{{ heroDescription }}</p>{{/if}}
      </div>
    </div>
  </div>
</section>
